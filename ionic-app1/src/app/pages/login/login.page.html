<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>King Velly</ion-card-title>
        <ion-card-subtitle>Log in</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button size="full" color="dark" fill="clear"
          >Forgot Password/Email</ion-button
        >
        <ion-button size="full">Login</ion-button>
        <ion-button fill="clear" size="full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
